{%extends 'base.html'%}
{%block body%}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            {%if messages%}
            {%for m in messages%}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong></strong> {{m}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {%endfor%}
              {%endif%}
        </div>
        <div class="col-4"></div>
    </div>
</div>
<h1 class="text-center">Vehicle Add Here</h1>
<div class="container"></div>
<div class="row">
<div class="col-3"></div>
<div class="col-6">
    <form action="" method="post">
    {%csrf_token%}
    {{form.as_p}}
    <button type="submit" class="btn btn-outline-primary">Add</button>
</form></div>
<div class="col-3"></div>
</div>

{%endblock%}
